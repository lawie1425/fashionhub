<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fashion Hub UG</title>
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #2d3436;
            --accent-color: #ff4081;
            --text-light: #666;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: var(--secondary-color);
        }

        /* Enhanced Navigation */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--secondary-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-buttons a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-buttons a:hover {
            color: var(--primary-color);
        }

        .cart-counter {
            background: var(--primary-color);
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 6px;
            font-size: 0.9rem;
        }

        /* Cart Container */
        .cart-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 4rem 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin: 2rem 0;
        }

        .empty-cart img {
            width: 300px;
            margin: 2rem 0;
            opacity: 0.8;
        }

        .empty-cart h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin: 1rem 0;
        }

        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        /* Cart Items */
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: var(--transition);
        }

        .cart-item:hover {
            transform: translateY(-3px);
        }

        .cart-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .remove-btn {
            color: var(--text-light);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }

        .remove-btn:hover {
            color: var(--primary-color);
        }

        /* Checkout Section */
        .checkout-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-top: 3rem;
        }

        .checkout-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
            }
            
            .nav-bar {
                padding: 1rem;
            }
            
            .empty-cart img {
                width: 200px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">Fashion Hub UG</div>
        <div class="nav-buttons">
            <a href="index.html">Continue Shopping</a>
            <a href="cart.html">ðŸ›’ Cart <span class="cart-counter">0</span></a>
        </div>
    </nav>

    <div class="cart-container">
        <h1>Your Shopping Bag</h1>
        
        <!-- Empty Cart State -->
        <div class="empty-cart" id="emptyCart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="150" height="150" fill="currentColor">
                <path d="M6.00488 9H19.9433L20.4433 7H8.00488V5H21.7241C22.2764 5 22.7241 5.44772 22.7241 6C22.7241 6.08176 22.7141 6.16322 22.6942 6.24254L20.1942 16.2425C20.083 16.6877 19.683 17 19.2241 17H5.00488C4.4526 17 4.00488 16.5523 4.00488 16V3H2.00488V1H6.00488V9ZM6.00488 23C4.90031 23 4.00488 22.1046 4.00488 21C4.00488 19.8954 4.90031 19 6.00488 19C7.10945 19 8.00488 19.8954 8.00488 21C8.00488 22.1046 7.10945 23 6.00488 23ZM18.0049 23C16.9003 23 16.0049 22.1046 16.0049 21C16.0049 19.8954 16.9003 19 18.0049 19C19.1095 19 20.0049 19.8954 20.0049 21C20.0049 22.1046 19.1095 23 18.0049 23Z"></path>
            </svg>
            <h2>Your Fashion Bag is Empty</h2>
            <p>Start exploring our latest collections and fill it with style!</p>
            <button class="btn" onclick="window.location.href='index.html'">Discover New Arrivals</button>
        </div>

        <!-- Cart Items -->
        <div id="cartItems"></div>
        

        <!-- Checkout Section -->
        <div class="checkout-section" id="checkoutSection">
            <div class="checkout-header">
                <h2>Order Summary</h2>
            </div>
            <div class="total-price">
                Total: UGX <span id="cartTotal">0</span>
            </div>
            <button class="btn" onclick="window.location.href='checkout.html'">Secure Checkout</button>
        </div>
    </div>

    <script>document.addEventListener('DOMContentLoaded', function() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cartItems');
        const emptyCart = document.getElementById('emptyCart');
        const checkoutSection = document.getElementById('checkoutSection');
        let total = 0;
    
        // Toggle empty state
        if(cart.length === 0) {
            checkoutSection.style.display = 'none';
        } else {
            emptyCart.style.display = 'none';
        }
    
        // Render cart items
        cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <div class="item-title">${item.name}</div>
                    <div class="item-price">UGX ${item.price}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${item.name}', -1)">-</button>
                        <span id="quantity-${item.name}">1</span>
                        <button class="quantity-btn" onclick="changeQuantity('${item.name}', 1)">+</button>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
            `;
            cartItems.appendChild(itemElement);
            total += parseInt(item.rawPrice);
        });
    
        // Update totals
        document.getElementById('cartTotal').textContent = total.toLocaleString();
        document.querySelectorAll('.cart-counter').forEach(el => {
            el.textContent = cart.length;
        });
    });
    
    function changeQuantity(itemName, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const item = cart.find(i => i.name === itemName);
        
        if (item) {
            const quantityElement = document.getElementById(`quantity-${itemName}`);
            let quantity = parseInt(quantityElement.textContent);
            
            // Update quantity
            quantity += change;
            if (quantity < 1) quantity = 1; // Prevent quantity from going below 1
            quantityElement.textContent = quantity;
    
            // Update total price
            const itemPrice = parseInt(item.rawPrice);
            const totalPrice = itemPrice * quantity;
            item.price = totalPrice; // Update item price in cart
            document.querySelector('.total-price').textContent = `Total: UGX ${calculateTotal(cart).toLocaleString()}`;
    
            // Update cart in local storage
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    }
    
    function calculateTotal(cart) {
        return cart.reduce((acc, item) => acc + parseInt(item.price), 0);
    }
    
    function removeItem(itemName) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.name !== itemName);
        localStorage.setItem('cart', JSON.stringify(cart));
        location.reload();
    }
    </script>
</body>
</html>
